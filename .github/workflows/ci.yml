name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # 手動実行を許可

env:
  NODE_VERSION: "22.15.1"
  PNPM_VERSION: "9"

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug Biome environment
        run: |
          echo "Current directory:"
          pwd
          echo -e "\nGit status:"
          git status || echo "Git not available"
          echo -e "\nBiome config location:"
          find . -name "biome.json" -type f
          echo -e "\nTesting biome with explicit path:"
          pnpm biome check . --verbose || true
          echo -e "\nTesting biome without path:"
          pnpm biome check --verbose || true
          
      - name: Run Biome check
        run: pnpm biome check .

      - name: Run TypeScript type check
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test:unit --coverage

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: unit-tests
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests (PGLite)
    runs-on: ubuntu-latest
    # 環境を指定してSecretsにアクセスできるようにする
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
    env:
      # 日本時間でテストを実行
      TZ: Asia/Tokyo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:integration
        env:
          # GitHub Actions レポーター有効化
          GITHUB_ACTIONS: "true"
          # ダミー環境変数（テスト用）
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          BETTER_AUTH_SECRET: "dummy-secret-for-integration-tests"
          SUPABASE_SERVICE_ROLE_KEY: "dummy-key"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SITE_URL: "https://example.com"
          RESEND_API_KEY: "dummy-resend-api-key"
          LINE_LOGIN_CHANNEL_ID: "dummy-line-login-channel-id"
          LINE_LOGIN_CHANNEL_SECRET: "dummy-line-login-channel-secret"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          # ダミー環境変数（ビルド用）
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          BETTER_AUTH_SECRET: "dummy-secret-for-build"
          SUPABASE_SERVICE_ROLE_KEY: "dummy-key"
          NEXT_PUBLIC_SITE_URL: "https://example.com"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          RESEND_API_KEY: "dummy-resend-api-key"
          LINE_LOGIN_CHANNEL_ID: "dummy-line-login-channel-id"
          LINE_LOGIN_CHANNEL_SECRET: "dummy-line-login-channel-secret"
          NEXT_PUBLIC_SENTRY_DSN: ""

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit
        continue-on-error: true # 脆弱性があってもCIは継続（警告として表示）
