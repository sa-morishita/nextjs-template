name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # 手動実行を許可

env:
  NODE_VERSION: "22.15.1"
  PNPM_VERSION: "10"

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          # GitHub Actions レポーター有効化
          GITHUB_ACTIONS: "true"
          # ダミー環境変数（E2Eテスト用）
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          BETTER_AUTH_SECRET: "dummy-secret-for-e2e-tests"
          SUPABASE_SERVICE_ROLE_KEY: "dummy-key"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SITE_URL: "https://example.com"
          RESEND_API_KEY: "dummy-resend-api-key"
          LINE_LOGIN_CHANNEL_ID: "dummy-line-login-channel-id"
          LINE_LOGIN_CHANNEL_SECRET: "dummy-line-login-channel-secret"
          NEXT_PUBLIC_SENTRY_DSN: ""

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7